<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
    table{
        display: inline-block;
    }
</style>
<body>
    <h1>Form Pendaftaran Bootcamp</h1>
    <p>Isilah form dibawah ini secara lengkap dan benar !</p>
    <form  action="">   
        
        <br>
       

        <table>
            <tr>
                <td>
                    <label for="">
                        Nama depan : 
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="First name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Last name">
                        Nama belakang :  
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Last name" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        pilih jenis kelamin : 
                    </label>
                </td>
                <td>
                    <input type="radio" name="gender" id="Laki" value="Laki-Laki">
                        <label for="Laki">Laki-Laki</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="Perempuan" value="Perempuan">
                        <label for="Perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        Email :
                        
                    </label>
                </td>
                <td>
                    <input type="email" name="" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telepon">
                        Nomor Telepon :
                    </label>
                </td>
                <td>
                    <input type="text" name="" id="telepon">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="umur">
                        Umur :
                       
                    </label>
                </td>
                <td>
                    <input type="number" name="" id="umur">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="homepage">
                        web-portofolio :
                    </label>
                </td>
                <td>
                    <input type="url" id="homepage" name="homepage">
                </td>
            </tr>
        </table>
        <br>
        <br>
        <label for="myfile">
            Put your CV here :
            <br>
            <br>
            <input type="file" id="myfile" name="myfile">
        </label>
        <br>
        <br>
        <label for="motivasi">
            Motivasi :
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
