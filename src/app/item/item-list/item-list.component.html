<div class="table\">

    <table>
            <tr *ngFor="let item of itemsData; let i = index">
                <td>{{ item.name }}</td>
                <td>{{ item.brand }}</td>
                <td>{{ item.year }}</td>
                <td><img [src]="item.img" alt="mobil bekas kami" ></td>
                <a><button [routerLink]="['/item-detail', item.id]">Detail</button></a>
                <a><button [routerLink]="['/form/edit', item.id]">Edit</button></a>
            </tr>
    </table>
</div>
